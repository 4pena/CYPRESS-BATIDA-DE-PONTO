name: Cypress agendado

on:
  schedule:
  - cron: '0 2 * * *'   # todo dia Ã s 02:00 UTC (23:00 Brasil)
  workflow_dispatch:        # permite rodar manualmente

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress test (Relatorio Ponto)
        run: npx cypress run --spec "cypress/e2e/Relatorio\ Ponto.cy.js"

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
